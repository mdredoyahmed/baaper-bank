<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Lets get some <span class="font-semibold text-violet-600">
                Money</span>!!!! </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  text-white ">
                <div class="bg-green-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>

                <div class="bg-rose-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="Balance-total">1240</span> </h2>
                </div>


            </div>
        </section>

        <!--deposite  and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto   ">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12  block mb-2 px-3" type="text" id="deposite-field" name="deposite-field"
                        placeholder="$ amount you  want to deposite ">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg  ">Deposit</button>

                </div>

                <div class="bg-indigo-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Withdrow</h4>
                    <input id="withdraw-field" class="w-9/12  block mb-2 px-3" type="text" placeholder="$ Amount you want to withdraw ">
                    <button
                       id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js">

    </script>
    <script src="js/withdraw.js"></script>
</body>

</html>
